<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/admin-clientdetail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet" />
    <title>My Goal Squad | Admin</title>
</head>

<body class="grey lighten-3">

    <div class="container">

        <h2>Admin Page</h2>
        <input list="select_id_user" name="userlist" id="userlist" placeholder="find ID of user">
        <datalist id="select_id_user">
        </datalist>
        <div id="modal-addgoal" class="modal">
            <div class="modal-content">
                <h6>ADD NEW GOAL</h6>
                <form id="todo-form">
                    <h6 id="username"></h6>
                    <input id="todo" type="text" name="todo" placeholder="Add goals that you want to achieve" />
                    <select id="select_id_year" class="browser-default">
                        <option value="" disabled selected>Select Year</option>
                    </select>
                    <select id="select_id_month" class="browser-default">
                        <option value="" disabled selected>Select Month</option>
                    </select>
                    <select id="select_id_week" class="browser-default">
                        <option value="" disabled selected>Select Week</option>
                    </select>
                    <select id="select_id_type" class="browser-default">
                        <option value="" disabled selected>Select Type</option>
                    </select>
                    <a onclick="goalconfirm()" class="waves-effect waves-light btn modal-trigger"
                        href="#goalconfirm">Add</a>
                    <div id="goalconfirm" class="modal">
                        <h4>Confirm</h4>
                        <div class="modal-content">
                            <p id="goal-confirm"></p>
                            <p id="goal-confirm-text"></p>
                            <button class="modal-close waves-effect waves-orange btn">Add list</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="fixed-action-btn">
            <button data-target='modal-addgoal'
                class="waves-effect btn-floating btn-large modal-trigger grey darken-3 ">
                <i class="large material-icons">add</i>
            </button>
        </div>      
        
            <!-- This is for adding range/updating goals for each task -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h2>Progress</h2>
                    <form id="range-form">
                        <p class="range-field">
                            <input type="range" name="range" id="test5" min="0" max="100" required/>
                        </p>
                        <button id="submit_range" class="btn teal lighten-2">Submit</button>
                    </form>
                    <h3>Update Goal</h3>
                    <form id="update-goal-form">
                        <input id="update_goal" type="text" name="update_goal" placeholder="Update your goal here" required/>
                        <button id="submit_update" class="btn teal lighten-2">Update</button>
                    </form>
                </div>
            </div>

            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal_week">Week</a>

            <!-- Modal Structure -->
            <div id="modal_week" class="modal">
                <div class="modal-content">
                <h4>Week</h4>
                </div>
            </div>

            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal_month">Month</a>

            <!-- Modal Structure -->
            <div id="modal_month" class="modal">
                <div class="modal-content">
                <h4>Month</h4>
                </div>
            </div>

            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal_year">Year</a>

            <!-- Modal Structure -->
            <div id="modal_year" class="modal">
                <div class="modal-content">
                <h4>Year</h4>
                </div>
            </div>

            <div id="current_goals">
                <p id="current_week" class="teal-text tex-lighten-2"></p>
                <p id="current_month" class="teal-text tex-lighten-2"></p>
                <p id="current_year" class="teal-text tex-lighten-2"></p>
            </div>

        <p id="demo"></p>

        <!-- Slider Functionality -->
        <!-- Tabs -->
        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s3">
                <a href="#test-swipe-1">Health</a>
            </li>
            <li class="tab col s3">
                <a class="active" href="#test-swipe-2">Career</a>
            </li>
            <li class="tab col s3">
                <a href="#test-swipe-3">Personal</a>
            </li>
            <li class="tab col s3">
                <a href="#test-swipe-4">Financial</a>
            </li>
            <li class="tab col s3">
                <a href="#test-swipe-5">Other</a>
            </li>
        </ul>

        <!-- Contents inside tabs -->
        <div id="test-swipe-1" class="col s12" style="overflow: auto;"></div>
        <div id="test-swipe-2" class="col s12" style="overflow: auto;"></div>
        <div id="test-swipe-3" class="col s12" style="overflow: auto;"></div>
        <div id="test-swipe-4" class="col s12" style="overflow: auto;"></div>
        <div id="test-swipe-5" class="col s12" style="overflow: auto;"></div>

        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal_csv">Download CSV</a>

        <!-- Modal Structure -->
        <div id="modal_csv" class="modal">
            <div class="modal-content">
                <h4>Download CSV</h4>
                <div class="csv-buttons">
                    <button id="health_CSV" class="waves-effect btn blue" onclick="download_CSV_Health()">Health CSV</button>
                    <button id="career_CSV" class="waves-effect btn blue" onclick="download_CSV_Career()">Career CSV</button>
                    <button id="personal_CSV" class="waves-effect btn blue" onclick="download_CSV_Personal()">Personal CSV</button>
                    <button id="financial_CSV" class="waves-effect btn blue" onclick="download_CSV_Financial()">Financial CSV</button>
                    <button id="other_CSV" class="waves-effect btn blue" onclick="download_CSV_Other()">Other CSV</button>
                </div>
            </div>
        </div>

        <button id="logout-btn" class="waves-effect btn red button">Logout
            <i class="material-icons right">input</i>
        </button>
        
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script> -->

    <script src="/js/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/admin-clientdetail.js"></script>
</body>

</html>
