    <div class="container">
        <h5>GRATITUDE JOURNAL<i class="small material-icons book-icon">book</i></h5>
        <h6 id="no-entries"> There is no journal entries yet.<br> Write something !</h6>

        <!-- Entry Container -->
        <div class="entry-container"></div>

        <!-- New Entry Form -->
        <div id="modal-entry" class="modal bottom-sheet">
            <div class="modal-content">
                <form id="journal-form">
                    <i class="small material-icons journal-icon">border_color</i>
                    <div class="input-field">
                        <input type="text" id="journal-entry" required />
                        <label for="journal-entry">Say something</label>
                        <button class="waves-effect waves-teal btn-flat
                        teal-text journal-btn">Log
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Entry Form Trigger -->
        <div class="fixed-action-btn">
            <button data-target='modal-entry'
                class="waves-effect btn-floating btn-large modal-trigger grey darken-3 entry-button">
                <i class="large material-icons">mode_edit</i>
            </button>
        </div>
    </div>
